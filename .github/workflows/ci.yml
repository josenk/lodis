name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run tests with pytest
      run: |
        python -m pytest tests/ -v --tb=short

    - name: Check code formatting with black
      run: |
        black --check lodis/ tests/

    - name: Lint with flake8
      run: |
        flake8 lodis/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 lodis/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics

    - name: Type check with mypy
      run: |
        mypy lodis/
      continue-on-error: true  # Don't fail the build on mypy errors initially
